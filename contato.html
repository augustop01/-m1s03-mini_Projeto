<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Farmácia S3 - Fale conosco</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/cabecalho.css" />
    <link rel="stylesheet" href="assets/css/rodape.css" />
    <link rel="stylesheet" href="assets/css/contato.css " />
    <link rel="stylesheet" href="assets/css/switchMode.css" />
  </head>
  <body>
      <!--     -----     -->
      <!-- HEADER INÍCIO -->
      <!--     -----     -->
      <header>
        <nav class="menu container-fluid py-2">
          <div class="row menu-container d-flex justify-content-around mx-4 py-1">
              <a href="index.html" class="menu__title d-flex flex-column justify-content-center" id="logo-anchor">
              </a>
            <ul class="menu-nav d-flex justify-content-around align-items-center">
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!--     -----     -->
      <!--   HEADER FIM  -->
      <!--     -----     -->
    <main>
      <h1>Formulário de Contato</h1>
      <!--     -----     -->
      <!--   FORM COMEÇO -->
      <!--     -----     -->
    <div class="primary-container">
      <form class="form-container">
        <div class="form-group">
          <label for="nome" class="label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
        </div>
        <div class="form-group">
          <label for="telefone" class="label">Telefone para contato</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(DDD)00000-0000">
        </div>
        <div class="form-group">
          <label for="email" class="label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        </div>
        <div class="form-group dropdown">
        </div>
        <div class="form-group">
          <label for="mensagem" class="label">Sua mensagem</label>
          <textarea class="form-control area-input" id="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="mensagem-sobre">
          <label class="form-check-label" for="mensagem-sobre" class="label">
            Essa é uma mensagem sobre orçamento
          </label>
        </div>
        <button class="btn btn-success">Enviar</button>
      </form>
    </div>
    </main>
    <footer class="rodape">
      <section class="rodape__map">
      <h3>Nossa localização</h3>
      <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?hl=pt-BR&amp;q=Time Square, West 45th Street, Nova Iorque, NY, EUA&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
      </section>
      <section class="rodape__copyright">
      <p>Site desenvolvido por Augusto Pires; sem fins comerciais. 2023.</p>
      </section>
  </footer>
  <script src="./assets/js/header.js" type="module"></script>
  <script src="./assets/js/contatoForm.js" type="module"></script>
  <script src="./assets/js/switchMode.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
