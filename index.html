<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu__logo">
          <img
            src="assets/img/logo.svg"
            class="logo"
            alt="Logo da Farmácia S3"
          />
          <a>FARMACIA S3</a>
        </div>
        <div class="menu__nav">
          <a href="index.html" class="menu__nav__item">TODOS OS REMÉDIOS</a>
          <a href="#" class="menu__nav__item">SOBRE NÓS</a>
          <a href="contato.html" class="menu__nav__item">FALE CONOSCO</a>
        </div>
      </nav>
    </header>
    <main>
        <h1 class="section__title">Todos os medicamentos</h1>
      <section class="cards__container">
        <article class="card">
          <img
            src="assets/img/dorflex.png"
            alt="Caixa do medicamento 
                Dorflex"
            class="card__img"
          />
          <button class="card__like">
            <img src="assets/img/like.svg" alt="" class="card__like__img" />
          </button>
          <span class="card__info">
            <h3 class="card__name">Dorflex</h3>
            <p class="card__value">R$XX,50</p>
            <span class="card__add">
                <button class="card__add__button">Adicionar</button>
                <img src="" class="card__add__img" alt="" />
            </span>
        </span>
        </article>
        <article class="card">
            <img
              src="assets/img/dipirona.jpg"
              alt="Caixa do medicamento 
                  Dorflex"
              class="card__img"
            />
            <button class="card__like">
              <img src="assets/img/like.svg" alt="" class="card__like__img" />
            </button>
            <span class="card__info">
              <h3 class="card__name">Dipirona</h3>
              <p class="card__value">R$XX,75</p>
              <span class="card__add">
                  <button class="card__add__button">Adicionar</button>
                  <img src="" class="card__add__img" alt="" />
              </span>
          </span>
        </span>
    </article>
    <article class="card">
        <img
          src="assets/img/omeoprazol.png"
          alt="Caixa do medicamento 
              Dorflex"
          class="card__img"
        />
        <button class="card__like">
          <img src="assets/img/like.svg" alt="" class="card__like__img" />
        </button>
        <article class="card__info">
          <h3 class="card__name">Omeoprazol</h3>
          <p class="card__value">R$XX,50</p>
          <span class="card__add">
              <button class="card__add__button">Adicionar</button>
              <img src="" class="card__add__img" alt="" />
          </span>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
