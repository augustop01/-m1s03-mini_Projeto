<!DOCTYPE html>
<html lang="pt-BR">
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Farmácia S3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/cabecalho.css" />
        <link rel="stylesheet" href="assets/css/rodape.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
      </head>
<body>
    <header>
        <nav class="menu">
          <div class="menu__logo">
            <a href="index.html" class="menu__title">
              <img
                src="assets/img/logo.svg"
                class="logo"
                alt="Logo da Farmácia S3"
              />
              <div class="menu__title__text">
                FARMÁCIA
                <p>S3</p>
                </div>
                </a
            >
          </div>
          <div class="menu__nav">
            <a href="index.html" class="menu__nav__item">INÍCIO</a>
            <a href="medicamentos.html" class="menu__nav__item">TODOS OS REMÉDIOS</a>
            <a href="sobreNos.html" class="menu__nav__item">SOBRE NÓS</a>
            <a href="contato.html" class="menu__nav__item">FALE CONOSCO</a>
          </div>
        </nav>
      </header>

      <main>
        <section class="banner__container">
            <div class="banner__container_sub">
            <span class="banner__previous"><i class="ri-arrow-left-double-line banner__arrow banner__arrow_previous"></i></span>
            <img src="assets/img/farma_banner.jpg" class="banner__container_img" alt="Banner representativo da farmácia.">
            <span class="banner__next"><i class="ri-arrow-right-double-line banner__arrow banner__arrow_next"></i></span>
            </div>
        </section>
        <h1 class="section__title">Medicamentos mais vendidos</h1>
        <section class="cards__container">
            <article class="card">
                <img
                  src="assets/img/dorflex.png"
                  alt="Caixa do medicamento 
                      Dorflex"
                  class="card__img"
                />
                <div class="card__like">
                  <i class="ri-heart-fill card__heart"></i>
                </div>
                <span class="card__info">
                  <h3 class="card__name">Dorflex</h3>
                  <p class="card__value">R$XX,50</p>
                  <button class="card__add__button">
                    <img
                      src="assets/img/add_plus.svg"
                      class="card__add__img"
                      alt="Ícone do Adicionar ao carrinho"
                    />Adicionar
                  </button>
                </span>
              </article>
              <article class="card">
                <img
                  src="assets/img/dipirona.jpg"
                  alt="Caixa do medicamento 
                        Dipirona"
                  class="card__img"
                />
                <div class="card__like">
                  <i class="ri-heart-fill card__heart"></i>
                </div>
                <span class="card__info">
                  <h3 class="card__name">Dipirona</h3>
                  <p class="card__value">R$XX,75</p>
                  <button class="card__add__button">
                    <img
                      src="assets/img/add_plus.svg"
                      class="card__add__img"
                      alt="Ícone do Adicionar ao carrinho"
                    />Adicionar
                  </button>
                </span>
            </article>
            <article class="card">
                <img
                  src="assets/img/benegripe.jpg"
                  alt="Caixa do medicamento 
                    Benegripe"
                  class="card__img"
                />
                <div class="card__like">
                  <i class="ri-heart-fill card__heart"></i>
                </div>
                <span class="card__info">
                  <h3 class="card__name">Benegripe</h3>
                  <p class="card__value">R$XX,50</p>
                  <button class="card__add__button">
                    <img
                      src="assets/img/add_plus.svg"
                      class="card__add__img"
                      alt="Ícone do Adicionar ao carrinho"
                    />Adicionar
                  </button>
                </span>
              </article>
              <article class="card">
                <img
                  src="assets/img/doril.jpg"
                  alt="Caixa do medicamento 
                    Doril"
                  class="card__img"
                />
                <div class="card__like">
                  <i class="ri-heart-fill card__heart"></i>
                </div>
                <span class="card__info">
                  <h3 class="card__name">Doril</h3>
                  <p class="card__value">R$XX,90</p>
                  <button class="card__add__button">
                    <img
                      src="assets/img/add_plus.svg"
                      class="card__add__img"
                      alt="Ícone do Adicionar ao carrinho"
                    />Adicionar
                  </button>
                </span>
              </article>
              <a href="medicamentos.html" class="card__verMais"><button class="card__verMais__button">Ver todos os medicamentos</button></a>
        </section>
    </main>

      <footer class="rodape">
        <section class="rodape__map">
        <h3>Nossa localização</h3>
        <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?hl=pt-BR&amp;q=Time Square, West 45th Street, Nova Iorque, NY, EUA&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </section>
        <section class="rodape__copyright">
        <p>Site desenvolvido por Augusto Pires; sem fins comerciais. Junho de 2023.</p>
        </section>
    </footer>
</body>
</html>
